<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>1 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj numer dnia tygodnia: <input type="number" id="dayNum">
	</label>
	
	<input type="submit" value="Zobacz nazwę dnia" onclick="getDayName()">

	<div id="wynik"></div>
	
	<script>
	
		function getDayName()
		{
			var day=document.getElementById("dayNum").value;
			var dayName=["Monday - poniedziałek", "Tuesday - wtorek", "Wednesday - środa", "Thursday - czwartek", "Friday - piątek", "Saturday - sobota", "Sunday - niedziela"];
			var color=["","","","","yellow","green","green"]

			for(var i=0; i<8; i++){
				if(day>7){
					document.getElementById("wynik").innerHTML="To nie jest prawidłowy numer dnia tygodnia!";
					wynik.style.color="red";
				}
				if(i==day){
					document.getElementById("wynik").innerHTML = dayName[i-1];
					wynik.style.color=color[i-1];
				}
			}
			
		}

	</script>

</body>
</html>
