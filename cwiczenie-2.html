<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz()
		{
			var age=document.getElementById("wiek").value;

			if(age<16){
				document.getElementById("wynik").innerHTML="Nie może wziąć udziału w seansie";
			}else if(age>=16 && age<18){
				document.getElementById("wynik").innerHTML="Może wziąć udział, jeśli jest z opiekunem. Cena biletu: 12zł";
			}else if(document.getElementById("imie").value=="Brad" || document.getElementById("imie").value=="Morgan"){
				document.getElementById("wynik").innerHTML="Może wziąć udział w seansie za darmo";
			}else{
				document.getElementById("wynik").innerHTML="Może wziąć udział. Cena biletu: 18zł";
			}
		}

	</script>

</body>
</html>
