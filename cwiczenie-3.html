<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
		function ktora_cwiartka()
		{
			var x=document.getElementById("x").value;
			var y=document.getElementById("y").value;

			if(x>0 && y>0){
				document.getElementById("wynik").innerHTML="Ćwiartka 1";
			}else if(x>0 && y<0){
				document.getElementById("wynik").innerHTML="Ćwiartka 4";
			}else if(x<0 && y>0){
				document.getElementById("wynik").innerHTML="Ćwiartka 2";
			}else if(x<0 && y<0){
				document.getElementById("wynik").innerHTML="Ćwiartka 3";
			}else if(x==0 && y!=0){
				document.getElementById("wynik").innerHTML="Punkt leży na jednej z osi układu";
			}else if(x!=0 && y==0){
				document.getElementById("wynik").innerHTML="Punkt leży na jednej z osi układu";
			}else{
				document.getElementById("wynik").innerHTML="Punkt P=(0,0) jest początkiem układu współrzędnych";
			}

			if(x==15 && y==96){
				document.getElementById("wynik").innerHTML="Kartezjusz kiedyś sobie żył i był francuskim matematykiem, fizykiem i filozofem.";
			}
		}

	</script>

</body>
</html>
